version: "3.1"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    stop_signal: SIGINT
    ports:
      - "5000:5000"
    volumes:
      - type: bind
        source: .
        target: /app
    environment:
      - FLASK_APP=train_app
      - FLASK_ENV=development
    command: sh -c "chmod 775 cron_init.sh && sh cron_init.sh && python3 -m flask --app train_app run --host 0.0.0.0 --debug"
