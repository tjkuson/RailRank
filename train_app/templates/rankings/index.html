{% extends "base.html" %} {% block content %}
<div class="content">
  <h1>Railway Operator Rankings</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Ranking</th>
        <th>Operator</th>
        <th>PPM</th>
      </tr>
    </thead>
    <tbody>
      {% for operator in rankings %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ operator.name }}</td>
        <td>{{ operator.ppm }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
